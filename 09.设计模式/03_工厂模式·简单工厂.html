<script>
    // 工厂模式其实就是将创建对象的过程单独封装。
    function User(name, age, career, work) {
        this.name = name;
        this.age = age;
        this.career = career;
        this.work = work;
        return this
    }

    function Factory(name, age, career) {
        let work
        switch (career) {
            case 'coder':
                work = ['写代码', '修bug']
                break;
            case 'product manager':
                work = ['做原型', '写文档']
                break;
            case 'boss':
                work = ['喝茶', '看报']
            default:
                break;
        }
        return new User(name, age, career, work)
    }
