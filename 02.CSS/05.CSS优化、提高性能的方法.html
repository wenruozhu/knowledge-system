<body>
    <h6>CSS优化、提高性能的方法</h6>
    <ol>
        <li>避免过度约束</li>
        <li>避免后代选择符</li>
        <li>避免链式选择符</li>
        <li>使用紧凑的语法</li>
        <li>避免不必要的命名空间</li>
        <li>避免不必要的重复</li>
        <li>最好使用表示语义的名字。一个好的类名应该是描述他是什么而不是像什么</li>
        <li>避免！important，可以选择其他选择器</li>
        <li>尽可能的精简规则，你可以合并不同类里的重复规则</li>
    </ol>
</body>
