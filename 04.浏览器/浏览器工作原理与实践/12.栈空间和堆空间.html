<body>
    <ul>
        <li>声明变量之前需要先定义数据类型的称为静态语言(C)</li>
        <li>运行过程中需要检查数据类型的语言称为动态语言(JavaScript)</li>
        <li>支持隐式类型转换的语言称为弱类型语言，不支持隐式类型转换的语言称为强类型语言</li>
        <img src="https://blog.poetries.top/img/static/gitee/2019/11/2.png" alt="语言类型图">
        <li>
            JavaScript 的执行过程中， 主要有三种类型内存空间，分别是代码空间、栈空间和堆空间。
        </li>
        <li>JavaScript 引擎需要用栈来维护程序执行期间上下文的状态</li>
        <li>作用域内的原始类型数据会被存储到栈空间，引用类型会被存储到堆空间</li>
    </ul>
</body>

</html>
