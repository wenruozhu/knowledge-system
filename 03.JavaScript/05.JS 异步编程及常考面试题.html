</body>
<script>
    // Generator
    function* foo(x) {
        let y = 2 * (yield(x + 1))
        let z = yield(y / 3)
        return (x + y + z)
    }
    let it = foo(5)
    console.log(it.next(11))
    console.log(it.next(12))
    console.log(it.next(3))
    
</script>
