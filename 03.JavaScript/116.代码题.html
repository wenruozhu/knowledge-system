<script>

    console.log([1, 2] + [2, 1])
    // Javascript中所有对象基本都是先调用valueOf方法，如果不是数值，再调用toString方法。所以两个数组对象的toString方法相加，值为："1,22,1"

    console.log("a" + + "b")
    // 后边的“+”将作为一元操作符，如果操作数是字符串，将调用Number方法将该操作数转为数值，如果操作数无法转为数值，则为NaN。所以值为："aNaN"

</script>
