    <h1>SEO优化</h1>
    <ol>
        <li>1. 对网站的标题、关键字、描述精心设置，反映网站的定位，让搜索引擎明白网站是做什么的； </li>
        <li>2. 网站内容优化：内容与关键字的对应，增加关键字的密度；</li>
        <li>3. 在网站上合理设置Robots.txt文件；</li>
        <li>4. 生成针对搜索引擎友好的网站地图；</li>
        <li>5. 增加外部链接，到各个网站上宣传。</li>
    </ol>
    <h1>前端SEO规范</h1>
    <ol>
        <li>1. 网站结构布局优化：提倡扁平化结构</li>
        <li>2. 网页代码优化</li>
        <li>3. 前端网站性能优化 </li>
    </ol>
